<!-- overlay -->
<div
  id="sidebar-overlay"
  class="overlay w-100 vh-100 position-fixed d-none"
></div>

<!-- sidebar -->
<div
  class="col-md-3 col-lg-2 px-0 position-fixed h-100 bg-dark shadow-sm sidebar"
  id="sidebar"
  style="background-color: orangered"
>
  <a>
    <img
      class="img-fluid"
      src="assets/img/logos.png"
      alt="Logo"
      style="width: 75%; margin-left: 21px; max-height: 65px; margin-top: 10px"
    /> </a
  ><br />
  <div class="list-group rounded-0">
    <a
      routerLink="/user/dashboard"
      routerLinkActive="active"
      class="list-group-item list-group-item-action active border-0 d-flex align-items-center"
    >
      <span class="bi bi-border-all"></span> &nbsp;
      <span class="ml-2">Dashboard</span>
    </a>
    <a
      routerLink="/user/viewRequestForm"
      class="list-group-item list-group-item-action border-0 align-items-center"
    >
      <span class="bi bi-box"></span>&nbsp;
      <span class="ml-2">Request Form</span>
    </a>
    <a
      routerLink="/user/statement"
      class="list-group-item list-group-item-action border-0 align-items-center"
    >
      <span class="bi bi-eye"></span>&nbsp;
      <span class="ml-2">View Request Form</span>
    </a>

    <button
      class="list-group-item list-group-item-action border-0 d-flex justify-content-between align-items-center"
      data-toggle="collapse"
      data-target="#sale-collapse"
    ></button>
  </div>
</div>

<div class="col-md-9 col-lg-10 ml-md-auto px-0 ms-md-auto">
  <nav
    class="w-100 d-flex px-4 py-2 mb-4 shadow-sm"
    style="background-color: #211d25; height: 4rem"
  >
    <button class="btn py-0 d-lg-none" id="open-sidebar">
      <span class="bi bi-list text-primary h3"></span>
    </button>

    <div class="flex-grow-1 d-flex justify-content-end align-items-center">
      <div class="dropdown">
        <button
          class="btn py-0 d-lg-none"
          id="profile-dropdown"
          data-toggle="dropdown"
          aria-expanded="false"
        >
          <div class="d-flex align-items-center">
            <span class="bi bi-person text-primary h4"></span>
          </div>
        </button>
        <button
          class="btn py-0 d-none d-lg-flex"
          id="profile-dropdown"
          data-toggle="dropdown"
          aria-expanded="false"
        >
          <div class="d-flex align-items-center">
            <span class="bi bi-person text-primary h4"></span>
          </div>
        </button>
        <ul
          class="dropdown-menu dropdown-menu-right"
          id="profile-dropdown-menu"
        >
        <li><a routerLink="/login"  class="dropdown-item" (click)="logout()">Logout</a></li>
      </ul>
      </div>
    </div>
  </nav>

  <main class="p-4 min-vh-100">
    <router-outlet></router-outlet>
  </main>
</div>
